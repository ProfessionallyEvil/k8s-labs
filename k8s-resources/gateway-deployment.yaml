apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
        - name: GATEWAY_HOSTNAME
        - name: STATIC_SITE_HOSTNAME
        image: k8s-labs-gateway:v1
        imagePullPolicy: IfNotPresent
        name: gateway
        ports:
        - containerPort: 8080
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler