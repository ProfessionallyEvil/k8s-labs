apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkinssvc
  labels:
    app: jenkinssvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkinssvc
  template:
    metadata:
      labels:
        app: jenkinssvc
    spec:
      serviceAccountName: deploy-manager-sa
      containers:
        - name: jenkinssvc
          image: arrrspace-jenkinssvc:v1
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          emptyDir: {}
